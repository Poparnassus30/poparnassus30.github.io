<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Poparnassus – Crypto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0b1020;
            color: #f5f5f5;
        }

        header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #1f2937;
            background: #020617;
        }

        .nav {
            max-width: 1250px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: #7dd3fc;
        }

        nav a {
            text-decoration: none;
            color: #e5e7eb;
            margin-left: 1rem;
            font-size: 0.9rem;
        }

        nav a:hover {
            color: #38bdf8;
        }

        main {
            max-width: 1250px;
            margin: 2rem auto 3rem;
            padding: 0 1.5rem;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-bottom: 1.8rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, minmax(0, 1fr));
            gap: 1.2rem;
        }

        .col {
            border-radius: 0.8rem;
            border: 1px solid #1f2937;
            padding: 1rem 1rem 1.2rem;
            background: radial-gradient(circle at top left, #111827 0, #020617 60%);
        }

        .col h2 {
            margin-top: 0;
            font-size: 1rem;
            margin-bottom: 0.8rem;
            color: #e5e7eb;
        }

        ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
            font-size: 0.9rem;
        }

        li + li {
            margin-top: 0.35rem;
        }

        .logo {
            width: 22px;
            height: 22px;
            object-fit: cover;
            border-radius: 4px;
            vertical-align: middle;
            margin-right: 8px;
        }

        a.link {
            color: #7dd3fc;
            text-decoration: none;
            word-break: break-all;
        }

        a.link:hover {
            text-decoration: underline;
        }

        .section-title {
            font-weight: 600;
            margin-top: 0.7rem;
            margin-bottom: 0.1rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #9ca3af;
        }

        .note {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #9ca3af;
        }

        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="nav">
        <div class="brand">Poparnassus</div>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="photovoltaique.html">Photovoltaïque</a>
            <a href="masterapp.html">MasterApp</a>
            <a href="crypto.html">Crypto</a>
        </nav>
    </div>
</header>

<main>

    </p>

    </div>

    <p class="note">

    </p>
</main>

</body>
</html>
